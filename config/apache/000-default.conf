<VirtualHost *:80>
    ServerName example.test
    DocumentRoot /var/www/html/jobsapp/public

    <Directory /var/www/html/jobsapp/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>